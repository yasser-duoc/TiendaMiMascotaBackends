services:
  - type: web
    name: tienda-mimascota-backend
    runtime: java
    plan: free
    branch: main
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/tienda-mascota-backend-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod
