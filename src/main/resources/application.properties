# Server Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/api

# Database Configuration - MySQL Production
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_mimascota?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# JWT Configuration - 7 días de expiración
jwt.secret=${JWT_SECRET:mi-secreto-super-seguro-para-tienda-mascota-2025-produccion}
jwt.expiration=604800000


# Logging
logging.level.root=INFO
logging.level.com.tiendamascota=INFO
logging.level.org.springframework.security=INFO

# Image mappings: permite reemplazar URLs externas (ej. Unsplash) por URLs directas
# Formato: image.mappings.<clave>=<url>
# - La <clave> puede ser el ID del producto (ej: 1) o un slug del nombre (ej: alimento-perros)
# - Si no existe mapping y la URL original proviene de Unsplash, se usará image.default-url si está configurada
# Ejemplos (descomentar y reemplazar con tus URLs reales):
# image.mappings.1=https://mi-cdn.com/images/alimento-perros.jpg
# image.mappings.alimento-perros=https://mi-cdn.com/images/alimento-perros.jpg
# image.default-url=https://mi-cdn.com/images/default-product.png

# Nota: en Railway puedes definir estas propiedades como variables de entorno (p. ej. IMAGE_MAPPINGS_1)
