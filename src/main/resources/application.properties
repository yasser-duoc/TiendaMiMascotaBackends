# Server Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/api

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Swagger/OpenAPI
springdoc.api-docs.path=/api/v3/api-docs
#springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Global swagger flag (disabled by default in prod)
swagger.enabled=true

# JWT Configuration - 7 días de expiración
jwt.secret=${JWT_SECRET:mi-secreto-super-seguro-para-tienda-mascota-2025-produccion}
jwt.expiration=604800000


# Logging
logging.level.root=INFO
logging.level.com.tiendamascota=INFO
logging.level.org.springframework.security=INFO

