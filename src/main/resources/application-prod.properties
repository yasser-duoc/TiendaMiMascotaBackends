# Production Configuration - Render + MySQL

# Server Configuration (Render asigna PORT dinámicamente)
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Database Configuration - MySQL Production (Render)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/tienda_mimascota?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.leak-detection-threshold=60000

# JWT Configuration - 7 días de expiración
jwt.secret=${JWT_SECRET}
jwt.expiration=604800000

# Swagger/OpenAPI - Deshabilitado en producción
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.tiendamascota=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/tienda-backend/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Actuator - Para health checks (necesita spring-boot-starter-actuator)
# management.endpoints.web.exposure.include=health,info,metrics
# management.endpoint.health.show-details=when-authorized

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
