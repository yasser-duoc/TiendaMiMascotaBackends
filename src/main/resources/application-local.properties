# Local development profile - H2 in-memory database
spring.datasource.url=jdbc:h2:mem:tienda_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Server configuration for local dev
server.port=8080
# Run with root context in local so controllers mapped to /api/* work as expected
server.servlet.context-path=

# Disable runtime tasks that modify production DB
image.update-on-startup=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.tiendamascota=DEBUG
